<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect 1</title>
    <style>
        h1{
            text-align: center;
            color: blue;
            text-decoration: underline;
            font-family: 'Lucida Sans';
        }
        h1:hover{
            background-color: aqua;
        }
        p:hover{
            background-color: rgb(233, 194, 207);
        }
    </style>
</head>
<body>
    <h1>Siver Oak University</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
        Nihil molestiae tempore reprehenderit nulla vel impedit nisi ad. 
        Ut optio temporibus recusandae facilis sapiente, fuga vitae voluptas, cupiditate ea cum totam!</p>
</body>
</html>
