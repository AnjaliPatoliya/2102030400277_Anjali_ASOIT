<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Hide Html Elements</title>
    <style>
        body{
            background-color: rgba(249, 206, 213, 0.985); 
            text-align: center;
        }
        h2{
            font-family: 'Lucida Sans';
            text-decoration: underline;
            color: blue;
        }
    </style>
  </head>
  <body>
    <h2>Welcome to Learn JavaScript </h2>

    <p id="Hide">JavaScript can hide HTML elements...</p>
    <img id="Img" src="Image.avif"><br><br>
    <button
      type="button"
      onclick="document.getElementById('Img').style.display='none'"> Click Me for Hide Element!
    </button>
  </body>
</html>
